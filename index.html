<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify Playlist Gen</title>
	
    <style>
        .main-container {
            min-height: 100vh;
            background: linear-gradient(75deg, rgba(205, 205, 155, 0.82), rgba(69, 24, 115, 0.53));
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form {

            margin: 0 auto;  

        }

        .form p {
	       color: black;
	       font-size: 12px;
        }
    
    </style>
</head>
<body>
   
	<main class="main-container">

			<div class="form">
				<h1>Playlist Generator</h1>
                <form method='post' action='/' id='form_box' autocomplete='on'>
                    
                    <p>Enter Email</p>
                    <p><input type='email' name='email' required='required' placeholder='you@example.com'></p>
                    
                    <p>Enter Favorite Artists</p>
                    <p><input type='search' name='artist' required='required' placeholder='Enter Artist (e.g., Elvis)'></p>
                    
                    <!-- Enter Region -->
                    <p>Select Region</p>
                    <select name='region' size='1'>
                        <option value='east'>East</option>
                        <option value='west'>West</option>
                        <option value='south'>South</option>
                        <option value='central'>Central</option>
                    </select>
                    <br>
              <!--  Enter Time to Generate List?
                    <input type='number' name='timer_user' placeholder='10'>
                     I CHANGED THE NAME OF THE TIMER_USER FROM TIMER_ALT 3.24.19-->

                    <p>Select Time to Generate List</p>
                    <select name='timer_drop' size='1'>
                        <option value='10'>10 minutes</option>
                        <option value='30'>30 minutes</option>
                        <option value='45'>45 minutes</option>
                        <option value='60'>60 minutes</option>
                    </select>
                    <br>
                    <p><input type="submit" value="Create"></p>
                </form>
			</div>
			<div class="playlist">
				<div class="loader">
					<div class="inner-circle"></div>
				</div>
			</div>

	</main>
	<script src="script.js"></script>
</body>
</html>
